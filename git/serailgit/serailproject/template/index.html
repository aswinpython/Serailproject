{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in serail_list %}
        <div class="col-md-3">
           <div class="card" style=" height: 30rem; margin-right: 10px;margin-top: 10px;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="150">
  <div class="g-topcard-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'serailapp:detail' i.id %}" class="btn btn-primary" style="position: absolute; bottom: 10px;">Click Here</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>








{% endblock %}
